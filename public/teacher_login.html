<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - EduConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="EduConnect Logo">
            </div>
            <div class="slogan">
                <h1>EduConnect: Where Learning Meets Excellence</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Teacher Login</h2>
            <form action="/teacher_login" method="post">
                <label for="teacher-email">Email:</label>
                <input type="email" id="teacher-email" name="email" required>
                <label for="teacher-password">Password:</label>
                <input type="password" id="teacher-password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="teacher_signup.html">Sign Up</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EduConnect. All rights reserved.</p>
    </footer>
</body>
</html>
