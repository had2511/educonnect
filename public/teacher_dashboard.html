<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - EduConnect</title>
    <link rel="stylesheet" href="styles3.css">
    <script src="scripts/teacher_dashboard.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="EduConnect Logo">
            </div>
            <div class="slogan">
                <h1>EduConnect: Where Learning Meets Excellence</h1>
            </div>
            <div class="nav-buttons">
                <button id="logoutButton">Logout</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <div class="sidebar">
                <h2 id="welcome-message">Welcome, Teacher</h2>
                <div class="enrolled-section" id="enrolled-section" style="display: none;">
                    <h3>Enrolled Students</h3>
                    <ul id="enrolled-list"></ul>
                </div>
                <div class="ratings-section" id="ratings-section" style="display: none;">
                    <h3>Ratings and Feedback</h3>
                    <ul id="ratings-list"></ul>
                </div>
                <div class="submissions-section" id="submissions-section" style="display: none;">
                    <h3>Submissions</h3>
                    <ul id="submissions-list"></ul>
                </div>
            </div>
            <div class="main-content">
                <!-- Centered Forms Section -->
                <div class="centered-forms">
                    <!-- Update Session and Google Meet Link Form -->
                    <div class="update-session-section" id="update-session-section">
                        <h3>Update Session Time and Google Meet Link</h3>
                        <form id="updateSessionForm">
                            <label for="session_time">Session Time:</label>
                            <input type="text" id="session_time" name="session_time" required>
                            <label for="meet_link">Google Meet Link:</label>
                            <input type="text" id="meet_link" name="meet_link" required>
                            <button type="submit">Update</button>
                        </form>
                    </div>
                    <!-- Upload Assignment Form -->
                    <div class="upload-assignment-section" id="upload-assignment-section">
                        <h3>Upload Assignment</h3>
                        <form id="uploadAssignmentForm">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" required></textarea>
                            <label for="due_date">Due Date:</label>
                            <input type="date" id="due_date" name="due_date" required>
                            <button type="submit">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EduConnect. All rights reserved.</p>
    </footer>
</body>
</html>
